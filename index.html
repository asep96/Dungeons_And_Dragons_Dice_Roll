<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<html>
<head>
	<title>Dungeons and Dragons Dice Roller</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Dungeons and Dragons Dice Roller</h1><br>
	<div class="help-container">
		<div><input type="button" onclick="displayHelp()" value="click for help" id="help-button"></div>
	</div>
	<br>
	<div class="multi-roll-container">
		<label for="num-of-rolls">How many dice should be rolled:</label>
  		<select id="num-of-rolls" name="num-of-rolls">
    		<option value="1">1</option>
    		<option value="2">2</option>
		    <option value="3">3</option>
		    <option value="4">4</option>
		    <option value="5">5</option>
		    <option value="6">6</option>
		    <option value="7">7</option>
		    <option value="8">8</option>
		    <option value="9">9</option>
		    <option value="10">10</option>
  		</select>
	</div>
	<br>
	<div class="container">
		<div class="roll-button-div"><input type="button" onclick="roll(4)" id="roll-button" value="d4"></div>
		<div class="roll-button-div"><input type="button" onclick="roll(6)" id="roll-button" value="d6"></div>
		<div class="roll-button-div"><input type="button" onclick="roll(8)" id="roll-button" value="d8"></div>
		<div class="roll-button-div"><input type="button" onclick="roll(10)" id="roll-button" value="d10"></div>
		<div class="roll-button-div"><input type="button" onclick="roll(12)" id="roll-button" value="d12"></div>
		<div class="roll-button-div"><input type="button" onclick="roll(20)" id="roll-button" value="d20"></div>
		<div class="roll-button-div"><input type="button" onclick="roll(100)" id="roll-button" value="d100"></div>
		<div class="roll-button-div"><input type="button" onclick="customRoll()" id="roll-button" value="Custom Roll">
		<input type="text" name="other-dice-sides" id="input-bar" onfocus="this.value=''"></div>
	</div><br>
	<div id="result">
		
	</div>
	<script src="dndDiceRoll.js"></script>
</body>
</html>
